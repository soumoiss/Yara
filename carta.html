<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: url("carta.png") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Bot√£o voltar */
.voltar {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10;
}

.voltar a {
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 30px;
  background: rgba(0,0,0,0.75);
  color: #fff;
  font-size: 14px;
}

/* Caixa login */
.login-box {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 18px;
  width: 320px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.login-box h2 {
  margin-bottom: 15px;
  color: #333;
}

.login-box p {
  font-size: 13px;
  color: #666;
  margin-bottom: 20px;
}

.login-box input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
  margin-bottom: 15px;
}

.login-box button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: #000;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: opacity 0.3s;
}

.login-box button:hover {
  opacity: 0.85;
}

.erro {
  color: #c0392b;
  font-size: 12px;
  margin-top: 10px;
  display: none;
}
</style>
</head>

<body>

<!-- Voltar -->
<div class="voltar">
  <a href="home.html">‚Üê voltar</a>
</div>

<!-- Login -->
<div class="login-box">
  <h2>INSIRA UM E-MAIL</h2>
  <p>Dica: observe bem, voc√™ j√° tem a resposta.üëÄ</p>

  <input
    type="email"
    id="email"
    placeholder="s***********@gmail.com"
  >

  <button onclick="enviar()">Enviar</button>

  <div class="erro" id="erro">E-mail incorreto.</div>
</div>

<script>
function enviar() {
  const emailCorreto = "s0upeixinhoo@gmail.com";
  const emailDigitado = document.getElementById("email").value.trim();
  const erro = document.getElementById("erro");

  if (emailDigitado === emailCorreto) {
    const destino = "s0upeixinhoo@gmail.com";
    const assunto = "VER CARTA";

    const link = `mailto:${destino}?subject=${encodeURIComponent(assunto)}`;
    window.location.href = link;
  } else {
    erro.style.display = "block";
  }
}
</script>

</body>
</html>
