<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- Fonte Seasons -->
  <link href="https://fonts.cdnfonts.com/css/seasons" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;

      background-image: url("home.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .menu {
      width: 100%;
      max-width: 220px;
      padding: 20px;

      text-align: center;

      /* ðŸ”½ posiÃ§Ã£o refinada (mais ao centro visual) */
      transform: translateY(280px);
    }

    .menu button {
      width: 100%;
      padding: 14px; /* ðŸ”¹ levemente menor */
      margin: 10px 0;

      border: none;
      border-radius: 32px;

      font-family: 'Seasons', serif;
      font-size: 17px;
      letter-spacing: 1.8px;
      text-transform: lowercase;

      color: #ffffff;
      cursor: pointer;

      transition: all 0.3s ease;
    }

    /* cores suaves e elegantes */
    .poema {
      background: #8fa9cf;
    }

    .musicas {
      background: #14b8c4;
    }

    .galeria {
      background: #0d8fa0;
    }

    .carta {
      background: #2f5f4f;
    }

    .menu button:hover {
      transform: scale(1.04);
      filter: brightness(1.12);
    }

    .menu button:active {
      transform: scale(0.96);
    }

    /* ðŸ“± responsivo */
    @media (max-height: 700px) {
      .menu {
        transform: translateY(240px);
      }
    }
  </style>
</head>
<body>

  <div class="menu">
    <button class="poema" onclick="irPara('poema.html')">poema</button>
    <button class="musicas" onclick="irPara('musica.html')">musicas</button>
    <button class="galeria" onclick="irPara('galeria.html')">galeria</button>
    <button class="carta" onclick="irPara('carta.html')">carta</button>
  </div>

  <script>
    function irPara(pagina) {
      window.location.href = pagina;
    }
  </script>

</body>
</html>
