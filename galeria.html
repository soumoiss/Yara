<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria estilo Pinterest</title>
<link href="https://fonts.cdnfonts.com/css/seasons" rel="stylesheet">
<style>
/* --- ESTILOS ORIGINAIS MANTIDOS --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Seasons', serif;
}

body {
  min-height: 100vh;
  background:
    url("fundo2.png"),
    linear-gradient(180deg, #f6f3ee, #e9e3da);
  background-repeat: repeat;
  background-size: 300px;
  padding: 80px 20px 40px;
}

.voltar {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 20;
}

.voltar a {
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 30px;
  background: rgba(0,0,0,0.75);
  color: #fff;
  font-size: 14px;
  letter-spacing: 1px;
  transition: background 0.3s;
}

.voltar a:hover {
  background: #000;
}

.titulo {
  text-align: center;
  font-size: 36px;
  margin-bottom: 40px;
  color: #2e2e2e;
}

/* --- LAYOUT MASONRY RESPONSIVO --- */
.galeria {
  column-count: 5;
  column-gap: 15px; 
  max-width: 1400px; /* Limitador para não esticar demais em monitores UltraWide */
  margin: 0 auto;
  padding: 0 10px;
}

.galeria img {
  width: 100%;
  display: block;
  margin-bottom: 15px; 
  border-radius: 16px;
  cursor: pointer;
  height: auto;
  transition: transform 0.3s ease, opacity 0.3s;
  break-inside: avoid; /* Evita que a imagem quebre entre colunas */
}

.galeria img:hover {
  transform: scale(1.02);
  opacity: 0.9;
}

/* --- LIGHTBOX (TELA CHEIA) --- */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: none; /* Escondido por padrão */
  justify-content: center;
  align-items: center;
  z-index: 1000;
  cursor: zoom-out;
  padding: 20px;
}

.lightbox img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain; /* Garante que a proporção original seja respeitada */
  border-radius: 4px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  cursor: default;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* --- RESPONSIVIDADE --- */
@media (max-width: 1920px) {
  .galeria { column-count: 3; }
}

@media (max-width: 1920px) {
  .galeria { column-count: 3; }
}

@media (max-width: 1920px) {
  .galeria { 
    column-count: 3; 
    column-gap: 5px;
    padding:  5px;
  }
  .titulo { font-size: 24px; }
}
</style>
</head>

</div>

const galeriaContainer = document.getElementById("galeria");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

// 2. Função de Embaralhamento (Algoritmo Fisher-Yates)
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// 3. Funções do Lightbox
function abrirLightbox(src) {
  lightboxImg.src = src;
  lightbox.style.display = "flex";
  document.body.style.overflow = "hidden"; // Trava o scroll do fundo
  
  // Adiciona um estado no histórico para o botão voltar funcionar
  history.pushState({ lightbox: true }, "");
}

function fecharLightbox() {
  lightbox.style.display = "none";
  lightboxImg.src = "";
  document.body.style.overflow = "auto"; // Libera o scroll
  
  // Se o fechamento foi manual, removemos o estado extra do histórico
  if (history.state && history.state.lightbox) {
    history.back();
  }
}

// 4. Inicialização
function init() {
  // Embaralha antes de renderizar
  shuffleArray(imagens);

  // Renderiza as imagens
  imagens.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.loading = "lazy";
    img.alt = "Imagem da Galeria";
    
    img.addEventListener("click", (e) => {
      e.stopPropagation();
      abrirLightbox(src);
    });
    
    galeriaContainer.appendChild(img);
  });
}

// 5. Event Listeners
// Fechar ao clicar fora ou na própria imagem (conforme solicitado)
lightbox.addEventListener("click", fecharLightbox);

// Fechar com a tecla ESC
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && lightbox.style.display === "flex") {
    fecharLightbox();
  }
});

// Manipular o botão VOLTAR do navegador
window.addEventListener("popstate", (e) => {
  if (lightbox.style.display === "flex") {
    // Se o usuário clicou em voltar enquanto o lightbox estava aberto
    lightbox.style.display = "none";
    document.body.style.overflow = "auto";
  }
});

// Iniciar a galeria
init();
</script>
